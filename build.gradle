plugins {
    id "java"
}

ext {
    owlVersion = "5.1.13"
    junitJupiterVersion = "5.6.2"
    jenaVersion = "3.14.0"
    slf4jVersion = "1.7.30"
    checkerVersion = "3.3.0"
}

allprojects {
    group = "com.nickrobison.trestle"
    version = "0.9.2-SNAPSHOT"
    // val isRelease = !version.toString().endsWith("SNAPSHOT")

    apply plugin: 'java'

    repositories {
        jcenter()
        maven { url "https://clojars.org/repo" }
        maven {url "https://download.osgeo.org/webdav/geotools/"}
        maven {url "https://jitpack.io"}
    }

    test {
    	useJUnitPlatform()
    }

    // Dependencies
    dependencies {
        compile group: 'net.sourceforge.owlapi', name: 'owlapi-api', version: owlVersion
        compile group: 'org.checkerframework', name: 'checker', version: checkerVersion
        implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion
        testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion
    }
    
}