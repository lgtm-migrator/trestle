<div class="mat-elevation-z1">
  <h4>Query results: {{queryData.results.length}}</h4>
  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of queryData.bindingNames" matColumnDef="{{col}}">
      <th mat-header-cell *matHeaderCellDef>{{col}}</th>
      <td mat-cell *matCellDef="let row">{{row.resultValues[col]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="queryData.bindingNames"></tr>
    <tr mat-row *matRowDef="let row; columns: queryData.bindingNames"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
