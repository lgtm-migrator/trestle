<table mat-table [dataSource]="users" class="user-table mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th id="fn-header" mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th id="ln-header" mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th id="e-header" mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th id="un-header" mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{user.username}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openUserModal(row)"></tr>
  </table>
  <span></span>
  <div class="button-add">
    <button id="add-user" mat-fab color="primary" (click)="openUserModal(null)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
