<table id="users-table" class="centered highlight user-table responsive-table z-depth-1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Permissions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" (click)="openUserModal(user)">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
                <mat-chip-list>
                <mat-chip color="red" selected="false" *ngIf="isDBA(user)">DBA</mat-chip>
                <mat-chip color="primary" selected="false" *ngIf="isAdmin(user)">ADMIN</mat-chip>
                </mat-chip-list>
            </td>
        </tr>
    </tbody>
  <button id="add-user" mat-fab color="primary" (click)="openUserModal(null)"><mat-icon>add</mat-icon></button>
</table>
<div>
</div>
