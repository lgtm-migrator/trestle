<div class="example-container">

    <h3>Demographic Questions:</h3>
    <form [formGroup]="demographics" (ngSubmit)="onSubmit(demographics)">
        <div class="example-container">
            <mat-form-field [floatLabel]="'never'">
                <label>Age:</label>
                <input matInput formControlName="age">
            </mat-form-field>

            <mat-form-field [floatLabel]="'never'">
                <label>Highest Level of Education:</label>
                <mat-select [formControl]="education">
                    <mat-option value="sHS">Some High School</mat-option>
                    <mat-option value="cHS">Completed High School</mat-option>
                    <mat-option value="sCollege">Some College</mat-option>
                    <mat-option value="cCollege">Completed College</mat-option>
                    <mat-option value="sGrad">Some Graduate School</mat-option>
                    <mat-option value="cGrad">Completed Graduate School</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field
                    [floatLabel]="'never'">
                <label>Do you work or study in the field of public health?</label>
                <mat-select [formControl]="publicHealth">
                    <mat-option value="true">Yes</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field
                    [floatLabel]="'never'">
                <label>Have you worked in the past with geospatial software?</label>
                <mat-select [formControl]="geospatial">
                    <mat-option value="true">Yes</mat-option>
                    <mat-option value="false">No</mat-option>
                </mat-select>
                <mat-hint align="start">e.g. ArcGIS, QGIS, GRASS, R spatial</mat-hint>
            </mat-form-field>
        </div>
        <button mat-raised-button
                class="float-right"
                [disabled]="demographics.invalid"
                color="primary" type="submit">Begin
        </button>
    </form>
</div>
