<section>
    <div class="map-container">
        <trestle-map [single]="false"
                     [multiSelect]="false"
                     [zoomOnLoad]="zoomMap"
                     [config]="mapConfig"
                     [dataChanges]="dataChanges"
                     [attributeChanges]="layerChanges"></trestle-map>
    </div>
</section>
<section>
    Is a spatial union present?
    <mat-radio-group [(ngModel)]="answered">
        <mat-radio-button [value]="'yes'">Yes</mat-radio-button>
        <mat-radio-button [value]="'no'">No</mat-radio-button>
    </mat-radio-group>
    <div [ngSwitch]="experimentValue">
        <button *ngSwitchCase="10" mat-raised-button
                [disabled]="!answered"
                (click)="next()">Finish</button>
        <button *ngSwitchDefault mat-raised-button
                [disabled]="!answered"
                (click)="next()">Next</button>
    </div>
</section>
<section class="bottom thin-width">
    <mat-progress-bar [color]="'accent'"
                      [mode]="'determinate'"
                      [value]="experimentValue * 10">
    </mat-progress-bar>
    {{experimentValue}}/10
</section>
