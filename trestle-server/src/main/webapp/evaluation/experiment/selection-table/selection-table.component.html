<div *ngIf="tableData" class="selection-container">
    <mat-table #selection [dataSource]="tableData">
        <!--Checkbox-->
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="hasValue() && isAllSelected()"
                [indeterminate]="hasValue() && !isAllSelected()"></mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? toggleRow(row) : null"
                [checked]="rowSelected(row)"></mat-checkbox>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <!--We need to offset the values because they're index counted-->
            <mat-cell *matCellDef="let element"> {{element | counter}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="toggleRow(row)"></mat-row>
    </mat-table>
</div>
