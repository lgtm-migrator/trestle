<mat-toolbar color="primary" class="top-layout z-depth-4">
    <h4>TRESTLE</h4>
    <span class="toolbar-spacer"></span>
    <!--User login specific functions-->
    <div class="action-buttons" *ngIf="userLoggedIn | async">
        <img class="img-circle" [src]="getGravatarURL()">
        <button id="logout" mat-button class="toolbar-button" (click)="logout()" aria-label="Logout">
            <i class="material-icons">system_update_alt</i>
        </button>
    </div>
    <button id="login" mat-button class="toolbar-button" *ngIf="!(userLoggedIn | async)" routerLink="/login" aria-label="Login">
        <i class="material-icons">input</i>
    </button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="z-depth-3" mode="side" opened="true" color="accent">
        <mat-nav-list>
            <h4 mat-list-subheader>Explore</h4>
            <a id="viewer" mat-list-item [routerLink]="['explore/viewer']" aria-label="dataset viewer link">VIEWER</a>
            <a id="visualize" mat-list-item [routerLink]="['explore/visualize']" aria-label="visualizer link">VISUALIZER</a>
            <a id="query" mat-list-item [routerLink]="['explore/query']" aria-label="query link">QUERY</a>
            <a id="compare" mat-list-item [routerLink]="['explore/compare']" aria-label="compare links">COMPARE</a>
            <div *ngIf="userHasRequiredPermissions([Privileges.ADMIN])">
                <mat-divider></mat-divider>
                <h4 mat-list-subheader>Admin</h4>
                <a id="dashboard" mat-list-item [routerLink]="['admin/dashboard']" aria-label="dashboard link">DASHBOARD</a>
                <a id="metrics" mat-list-item [routerLink]="['admin/metrics']" aria-label="metrics link">METRICS</a>
                <a id="users" mat-list-item [routerLink]="['admin/users']" aria-label="users link">USERS</a>
            </div>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-sidenav>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
