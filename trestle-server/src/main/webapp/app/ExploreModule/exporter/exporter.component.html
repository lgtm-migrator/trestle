<div class="horizontal">
    <h6 *ngIf="label">Export:</h6>
    <form>
        <mat-form-field>
            <mat-select placeholder="Format" [(ngModel)]="selectedValue" name="type">
                <mat-option *ngFor="let option of options" [value]="option.value">
                    {{option.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="click()">EXPORT</button>
</div>
