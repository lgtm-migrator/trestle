<div class="section">
    <h4>Dataset Viewer</h4>
    <div class="row ">
        <div class="col s10 map-container">
            <trestle-map [individual]="loadedDataset" [single]="true" [multiSelect]="false"
                         (mapBounds)="updateBounds($event)" (clicked)="mapClicked($event)"></trestle-map>
        </div>
        <div class="col s2 z-depth-2 dataset-container">
            <h6>Available Datasets</h6>
            <ul class="collection">
                <li class="collection-item" *ngFor="let ds of availableDatasets" (click)="loadDataset(ds)">
                    <md-icon *ngIf="(ds.state == DatasetState.UNLOADED)" [@fadeInOut]>check_circle</md-icon>
                    <md-spinner class="loading-spinner" *ngIf="ds.state == DatasetState.LOADING"
                                [@fadeInOut]></md-spinner>
                    <md-icon *ngIf="(ds.state == DatasetState.LOADED)" class="selected" [@fadeInOut]>check_circle</md-icon>
                    <md-icon *ngIf="(ds.state == DatasetState.ERROR)" class="orange600" [@fadeInOut]>error</md-icon>
                    {{ds.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s10">
                <md-slider thumbLabel tickInterval="1" [max]="maxTime.year()" [min]="minTime.year()" [value]="sliderValue"
                           (change)="sliderChanged($event)">
                </md-slider>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <h4>Object Events</h4>
    <div class="row">
        <object-events [minTime]="minTime" [maxTime]="maxTime"></object-events>
    </div>
</div>
