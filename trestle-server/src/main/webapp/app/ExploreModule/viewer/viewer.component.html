<div class="section">
    <h4>Dataset Viewer</h4>
    <div class="row ">
        <div class="col s10 map-container">
            <trestle-map [individual]="loadedDataset" [single]="false" [multiSelect]="false" (mapBounds)="updateBounds($event)"></trestle-map>
        </div>
        <div class="col s2 z-depth-2 dataset-container">
            <h6>Available Datasets</h6>
            <ul class="collection">
                <li class="collection-item" *ngFor="let ds of availableDatasets" (click)="loadDataset(ds)">{{ds}}</li>
            </ul>
        </div>
    </div>
    <div class="section">
        Other stuff goes here
    </div>
</div>
