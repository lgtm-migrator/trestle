<md-sidenav-container>
    <md-sidenav #sidenav mode="side" color="accent">
        <button md-raised-button class="top-layout">TRESTLE</button>
    </md-sidenav>
    <md-toolbar color="primary" class="top-layout z-depth-2">
        <button md-button hide-gt-sm>
        <!--<button md-button hide-gt-sm (click)="sidenav.toggle()">-->
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        <!--<button md-raised-button>Trestle</button>-->
        <span class="toolbar-spacer"></span>
        <a md-button routerLink="/dashboard" aria-label="dashboard link">DASHBOARD</a>
        <div *ngIf="userLoggedIn | async">
            <a md-button routerLink="/metrics" aria-label="metrics link">METRICS</a>
            <a md-button routerLink="/visualize" aria-label="visualizer link">VISUALIZER</a>
            <a md-button routerLink="/query" aria-label="query link">QUERY</a>
            <a md-button routerLink="/users" aria-label="users link">USERS</a>
            <button md-button class="toolbar-button" (click)="logout()" aria-label="Logout">
                <i class="material-icons">system_update_alt</i>
            </button>
        </div>
        <img class="img-circle" *ngIf="userLoggedIn | async" [src]="getGravatarURL()">
        <button md-button class="toolbar-button" aria-label="Notifications">
            <i class="material-icons">notifications</i>
            <!--<span class="notifications-label">0</span>-->
        </button>
        <button md-button class="toolbar-button" *ngIf="!(userLoggedIn | async)" routerLink="/login" aria-label="Login">
            <i class="material-icons">input</i>
        </button>
        <button md-button class="toolbar-button" aria-label="Settings">
            <i class="material-icons">menu</i>
        </button>
    </md-toolbar>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
