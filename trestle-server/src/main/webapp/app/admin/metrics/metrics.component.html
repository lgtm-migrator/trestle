<div class="container">
    <div class="section">
        <div class="metrics-header row">
            <span class="page-spacer"></span>
            <div *ngIf="startTime">
                Running since: {{startTime.format()}} <i>({{upTime.humanize()}})</i>
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <form>
                    <md-select placeholder="Metrics" name="metrics" [(ngModel)]="selectedValue">
                        <md-option *ngFor="let meter of meters" [value]="meter">
                            {{meter}}
                        </md-option>
                    </md-select>
                </form>
            </div>
            <div class="col s1">
                <md-progress-spinner *ngIf="loadingData" [attr.color]="'primary'"
                                     [mode]="'indeterminate'"></md-progress-spinner>
            </div>
            <div class="col s3">
                <button md-raised-button (click)="exportAllMetrics()">Export All Metrics</button>
            </div>
        </div>
    </div>

    <div class="section" *ngIf="nowTime">
        <metrics-graph [data]="selectedData" [minTime]="startTime.toDate()"
                       [maxTime]="nowTime.toDate()"></metrics-graph>
    </div>
</div>
