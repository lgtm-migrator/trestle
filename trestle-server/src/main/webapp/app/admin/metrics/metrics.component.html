<div class="metrics-header">
    I'm metricing
    <span class="page-spacer"></span>
    <div *ngIf="startTime">
        Running since: {{startTime.format()}} ({{upTime.humanize()}})
    </div>
</div>
<form>
    <md-select placeholder="Metrics" name="metrics" [(ngModel)]="selectedValue">
        <md-option *ngFor="let meter of meters" [value]="meter">
            {{meter}}
        </md-option>
    </md-select>
    <p>Selected Value:</p> {{selectedValue}}
</form>
