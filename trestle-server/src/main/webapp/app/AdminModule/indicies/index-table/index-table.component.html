<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Binary ID</th>
        <th>Fill Factor</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leaf of data">
        <td>{{leaf.leafID}}</td>
        <td>{{leaf.binaryID}}</td>
        <td>{{leaf.records / 20 }}</td>
    </tr>
    </tbody>
</table>
