<div class="login">
    <md-card class="login-input">
        <md-card-header>
            <md-card-title><h4>Login to Trestle</h4></md-card-title>
        </md-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <md-card-content>
                <table class="input-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <md-input-container class="input-full-width">
                                <input mdInput placeholder="Username" formControlName="username" name="username">
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container class="input-full-width">
                                <input type="password" mdInput placeholder="Password" formControlName="password"
                                       name="password">
                            </md-input-container>
                        </td>
                    </tr>
                </table>
            </md-card-content>
            <md-card-actions>
                <button md-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
            </md-card-actions>
            <md-card-footer [@errorMessage]="errorState">{{errorMessage}}</md-card-footer>
        </form>
    </md-card>
</div>
