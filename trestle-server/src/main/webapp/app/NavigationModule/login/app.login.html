<div class="login">
    <md-card class="login-input">
        <md-card-content>
            <md-card-header>Login to Trestle</md-card-header>
            <form>
                <table class="input-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <md-input-container class="input-full-width">
                                <input mdInput placeholder="Username" [(ngModel)]="username" name="username">
                            </md-input-container>
                        </td>
                        <td>
                            <md-input-container class="input-full-width">
                                <input type="password" mdInput placeholder="Password" [(ngModel)]="password" name="password">
                            </md-input-container>
                        </td>
                    </tr>
                </table>
            </form>
        </md-card-content>
        <md-card-actions>
            <!--<button md-button>Cancel</button>-->
            <button type="submit" md-button (click)="login()">Login</button>
        </md-card-actions>
    </md-card>
</div>
