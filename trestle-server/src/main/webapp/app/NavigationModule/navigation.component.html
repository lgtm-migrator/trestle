<md-toolbar color="primary" class="top-layout mat-elevation-z6">
    <h4>TRESTLE</h4>
    <span class="toolbar-spacer"></span>
    <!--<button md-button class="toolbar-button" (click)="logout()" aria-label="Logout">-->
        <!--<i class="material-icons">system_update_alt</i>-->
    <!--</button>-->
    <img class="img-circle" *ngIf="userLoggedIn | async" [src]="getGravatarURL()">
    <button md-button class="toolbar-button" *ngIf="!(userLoggedIn | async)" routerLink="/login" aria-label="Login">
    <i class="material-icons">input</i>
    </button>
</md-toolbar>
<md-sidenav-container class="app-content">
    <md-sidenav #sidenav class="mat-elevation-z3" mode="side" opened="true" color="accent">
        <md-nav-list>
            <h4 md-list-subheader>Explore</h4>
            <a md-list-item [routerLink]="['/visualize']" aria-label="visualizer link">VISUALIZER</a>
            <a md-list-item routerLink="/query" aria-label="query link">QUERY</a>
            <!--<div *ngIf="userLoggedIn | async">-->
            <div>
                <md-divider></md-divider>
                <h4 md-list-subheader>Admin</h4>
                <a md-list-item routerLink="/dashboard" aria-label="dashboard link">DASHBOARD</a>
                <a md-list-item routerLink="/metrics" aria-label="metrics link">METRICS</a>
                <a md-list-item routerLink="/users" aria-label="users link">USERS</a>
            </div>
            <md-divider></md-divider>
        </md-nav-list>
    </md-sidenav>
    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
